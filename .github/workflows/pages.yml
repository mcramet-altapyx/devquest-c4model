# Workflow optionnel pour générer automatiquement les diagrammes PlantUML
# lors du déploiement sur GitHub Pages

name: Deploy to GitHub Pages with PlantUML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate PlantUML diagrams
        run: |
          cd diagrams
          chmod +x generate.sh
          ./generate.sh || echo "PlantUML generation failed, but continuing..."
          cd ..

      - name: Commit generated diagrams (if any changes)
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add images/*.png || true
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: auto-generate diagrams [skip ci]"
          git push || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Note: Ce workflow est OPTIONNEL
#
# Si vous préférez générer les diagrammes localement et les commiter,
# vous pouvez désactiver ou supprimer ce fichier et utiliser simplement
# Settings > Pages > Deploy from branch
